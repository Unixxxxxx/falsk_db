<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Sudhanshu Roy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Header -->
  <header class="p-6 bg-gray-800 text-center text-teal-400 text-2xl font-semibold">
    Contact Me
  </header>

  <!-- Contact Section -->
  <section class="flex flex-col items-center justify-center min-h-screen px-4">
    <h1 class="text-4xl font-bold mb-6 text-teal-300">Let's Talk</h1>
    <p class="text-gray-400 max-w-xl text-center mb-10">
      Whether you have a project idea, want to collaborate, or just want to say hi â€” my inbox is always open.
    </p>

    <form action="#" method="POST" class="bg-gray-800 p-8 rounded-xl w-full max-w-lg shadow-lg">
      <div class="mb-4">
        <label class="block text-sm mb-1 text-gray-300">Your Name</label>
        <input type="text" name="name" required class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-teal-500" />
      </div>
      <div class="mb-4">
        <label class="block text-sm mb-1 text-gray-300">Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-teal-500" />
      </div>
      <div class="mb-4">
        <label class="block text-sm mb-1 text-gray-300">Message</label>
        <textarea name="message" rows="5" required class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-teal-500"></textarea>
      </div>
      <button type="submit" class="w-full bg-teal-500 hover:bg-teal-400 text-white py-2 rounded-lg text-lg font-semibold transition duration-200">
        Send Message
      </button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="py-6 bg-gray-800 text-center text-gray-500 text-sm">
    &copy; 2025 Sudhanshu Roy. All rights reserved.
  </footer>

</body>
</html>
